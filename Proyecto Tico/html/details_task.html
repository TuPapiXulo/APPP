<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Atras</ons-back-button></div>
    <div class="center">Detalles de Tarea</div>
    <div class="right">
      <ons-toolbar-button component="button/save-task">
        <ons-if platform="android">
          <ons-icon icon="md-save"></ons-icon>
        </ons-if>
        <ons-if platform="ios other">
          Guardar cambios
        </ons-if>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list-title>Modificar tarea</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Titulo
      </ons-if>
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Quiero hacer..." float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Categoria
      </ons-if>
      <div class="center">
        <ons-input id="category-input" type="text" placeholder="Categoria" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Descripción
      </ons-if>
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Descripción" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Otros</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        ¿Destacado?
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        ¿Es urgente?
      </label>
      <div class="right">
        <ons-switch id="urgent-input" input-id="inner-urgent-input" disabled></ons-switch>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>
